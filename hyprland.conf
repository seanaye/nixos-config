# Sample hyprland.conf (save as e.g. /etc/nixos/hyprland.conf)
# See https://wiki.hyprland.org/Configuring/Variables/ for more

# Monitor setup (adjust to your needs)
monitor=,preferred,auto,1 # preferred monitor, auto resolution, auto position, scale 1

# Autostart some essential programs
exec-once = waybar # Starts Waybar (if you configure it later)

#exec-once = swaybg -m fill -i /path/to/your/wallpaper.png
# You'll need to find/download a wallpaper
# Or use `pkgs.swaybg` and specify a package path if you want

exec-once = lxqt-policykit-agent # Starts the polkit agent for authentication
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For portals
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For portals
# exec-once = mako # Starts Mako notification daemon (if you configure it later)
# exec-once = cliphist store # Start clipboard history

# Environment variables that Hyprland itself should set
env = XCURSOR_SIZE,24
# env = GDK_BACKEND,wayland,x11 # Already in home.sessionVariables generally
# env = QT_QPA_PLATFORM,wayland;xcb # Already in home.sessionVariables
# env = SDL_VIDEODRIVER,wayland # Already in home.sessionVariables
# env = CLUTTER_BACKEND,wayland # Already in home.sessionVariables
# env = XDG_CURRENT_DESKTOP,Hyprland # Already in home.sessionVariables
# env = XDG_SESSION_TYPE,wayland # Already in home.sessionVariables
# env = XDG_SESSION_DESKTOP,Hyprland # Already in home.sessionVariables

# Input settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle # master or dwindle
}

# Decoration (window borders, shadows)
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout specific
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Master layout specific
master {
    new_is_master = true
}

# Gestures (for touchpads)
gestures {
    workspace_swipe = off
}

# Window rules (example)
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$ # Example to float kitty terminal

# --- KEYBINDINGS ---
$mainMod = SUPER # Sets the "Windows" key as the main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty # Open terminal (kitty)
bind = $mainMod, Q, exec, kitty      # Alternative to open terminal
bind = $mainMod, C, killactive,      # Close active window
bind = $mainMod SHIFT, Q, exit,      # Exit Hyprland (ends session)
bind = $mainMod, E, exec, nemo       # Open file manager (nemo, install it if you want it)
bind = $mainMod, V, togglefloating,  # Toggle floating for active window
bind = $mainMod, D, exec, wofi --show drun # Show application launcher (wofi)
bind = $mainMod, P, pseudo,          # dwindle
bind = $mainMod, J, togglesplit,     # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
# ... up to 9 and 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
# ... up to 9 and 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
